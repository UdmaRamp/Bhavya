<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Center the text on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        
        /* Loading dots animation */
        .dots::after {
            content: '';
            animation: dots 1s steps(3, end) infinite;
        }
        
        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
    <script>
        // Redirect to new page after 3 seconds
        setTimeout(function() {
            window.location.href = "/Bhavya/newIndex.html";
            //window.location.href = "/HappyBirthdayB.html";
        }, 2500); // 2500 milliseconds = 2.5 seconds
    </script>
</head>
<body>
    <p>Something special loading..<span class="dots"></span></p>
</body>
</html>
